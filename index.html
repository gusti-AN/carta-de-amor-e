<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TQRM mucho</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .center-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .big-heart {
      font-size: 10em;
      color: #ff4b5c;
      animation: heartbeat 1s infinite;
      text-shadow: 0 0 30px #ff4b5c44;
      margin-bottom: 0.5em;
      user-select: none;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.2); }
      70% { transform: scale(1); }
    }
    .tqrm-text {
      font-size: 2.5em;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 8px #ff4b5c;
      margin-top: -30px;
      letter-spacing: 2px;
    }
    /* Raining hearts */
    .rain-heart {
      position: absolute;
      top: -50px;
      font-size: 2em;
      color: #ff4b5c;
      opacity: 0.8;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg) scale(1.2);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="center-heart">
    <div class="big-heart">❤</div>
    <div class="tqrm-text">TQRM mucho</div>
  </div>
  <script>
    // Lluvia de corazones
    const colors = ['#ff4b5c', '#ffb6b9', '#fa7e1e', '#fd5e53', '#ff6f91'];
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('rain-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 1.5 + 1.5) + 'em';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = (Math.random() * 1.8 + 3.2) + 's';
      heart.innerText = '❤';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 170);
  </script>
</body>
</html>
